kafka-config:
  bootstrapServers: localhost:9092
  schemaRegistryUrlKey: schema.registry.url
  schemaRegistryUrl: http://localhost:8081
  topicName: orders
  topicNamesToCreate:
    - orders
  numOfPartitions: 3
  replicationFactor: 3
kafka-producer-config:
  key-serializer-class: org.apache.kafka.common.serialization.LongSerializer
  value-serializer-class: com.oracle.microservices.common.streaming.model.KafkaPayload
  compression-type: snappy
  acks: all
  batch-size: 16384
  batch-size-boost-factor: 100
  linger-ms: 5
  request-timeout-ms: 60000
  retry-count: 5
kafka-consumer-config:
  key-deserializer: org.apache.kafka.common.serialization.LongDeSerializer
  value-deserializer: com.oracle.microservices.common.streaming.model.KafakDeserializer
  consumer-group-id: orders
  auto-offset-reset: earliest
  batch-listener: true
  auto-startup: true
  concurrency-level: 1
  session-timeout-ms: 10000
  heartbeat-interval-ms: 3000
  max-poll-interval-ms: 300000
  max-poll-records: 500
  max-partition-fetch-bytes-default: 1048576
  max-partition-fetch-bytes-boost-factor: 1
  poll-timeout-ms: 150
  orders-topic: orders
